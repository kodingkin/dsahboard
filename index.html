<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="side-bar">
            <div class="icon">
                <div class="img"></div>
                <div class="text">Dashboard</div>
            </div>
            <div class="upper-button">
                <div class="button button1">
                    <div class="img"></div>
                    <div class="text">Home</div>
                </div>
                <div class="button button2">
                    <div class="img"></div>
                    <div class="text">Profile</div>
                </div>
                <div class="button button3">
                    <div class="img"></div>
                    <div class="text">Messages</div>
                </div>
                <div class="button button4">
                    <div class="img"></div>
                    <div class="text">History</div>
                </div>
                <div class="button button5">
                    <div class="img"></div>
                    <div class="text">Tasks</div>
                </div>
                <div class="button button6">
                    <div class="img"></div>
                    <div class="text">Communities</div>
                </div>
            </div>
            <div class="lower-button">
                <div class="button button1">
                    <div class="img"></div>
                    <div class="text">Settings</div>
                </div>
                <div class="button button2">
                    <div class="img"></div>
                    <div class="text">Support</div>
                </div>
                <div class="button button3">
                    <div class="img"></div>
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="img"></div>
                <div class="search-bar"></div>
            </div>
            <div class="acount">
                <div class="notice-img"></div>
                <div class="icon-img"></div>
                <div class="user-name">アンパンマン</div>
            </div>
            <div class="greetings">
                <div class="user-icon"></div>
                <div class="small-greetings">こんにちは、</div>
                <div class="greetings">アンパンマン さん(@redbeanman)</div>
            </div>
            <div class="buttons">
                <div class="button button1">New</div>
                <div class="button button2">Upload</div>
                <div class="button button3">Share</div>
            </div>
        </div>
        <div class="contents">
            <div class="contents-header">Your Projects</div>
            <div class="content content1">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="content content2">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="content content3">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="content content4">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="content content5">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="content content6">
                <div class="header"></div>
                <div class="text"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
        </div>
        <div class="announcement">
            <div class="header">Announcement</div>
            <div class="container">
                <div class="announce announce1"></div>
                <div class="announce announce2"></div>
                <div class="announce announce3"></div>
            </div>
        </div>
        <div class="trending">
            <div class="header">Trending</div>
            <div class="content">
                <div class="trending trending1"></div>
                <div class="trending trending2"></div>
                <div class="trending trending3"></div>
                <div class="trending trending4"></div>
            </div>
        </div>
    </div>
</body>
</html>
